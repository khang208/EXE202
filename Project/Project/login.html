<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./White and Blue Modern Gift Logo.png" type="image/png"> 
    <title>Đăng nhập và đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            color: #343a40;
            font-weight: 700;
        }

        p {
            color: #495057;
            line-height: 1.6;
        }

        /* Navbar */
        @media (max-width: 768px) {
            .navbar .nav-item {
                margin-left: 10px;
            }

            header {
                padding: 50px 0;
            }
        }

        .logo {
            width: 50px;
            border-radius: 100%;
            margin-right: 10px;
        }

        .nav-link.active {
            color: #ffffff;
            font-weight: 700;
            border-bottom: 2px solid #ffc107;
            background-color: rgba(255, 193, 7, 0.2);
            border-radius: 5px;
            padding: 12px 20px;
            transition: background-color 0.3s, color 0.3s;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-link.active:hover {
            background-color: rgba(255, 193, 7, 0.3);
            color: #ffffff;
        }

        .navbar {
            background-color: #343a40;
            transition: background-color 0.3s;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar.scrolled {
            background-color: #343a40;
        }

        .navbar .nav-link {
            color: white;
            padding: 15px 20px;
            transition: color 0.3s;
        }

        .navbar .nav-link:hover {
            color: #ffc107;
        }

        .nav-item {
            margin-left: 20px;
        }

        /* Header styles */
        header {
            background: url('https://cdn.shopify.com/s/files/1/1363/8433/files/Mask_Group_214-min.png?v=1712861866') no-repeat center center;
            background-size: cover;
            padding: 120px 0;
            text-align: center;
            border-bottom: 5px solid #ffc107;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        header h1 {
            font-size: 3.5rem;
            color: #ffc107;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9);
            margin-bottom: 20px;
            z-index: 2;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        header p {
            font-size: 1.5rem;
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
            margin-bottom: 30px;
            z-index: 2;
            position: relative;
        }

        /* Card styles */
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            background-color: white;
            position: relative;
            z-index: 2;
            padding: 30px; /* Thêm padding để tạo không gian */
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* Input styles */
        .form-control {
            border-radius: 8px;
            background: #f9f9f9;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: none;
        }

        .form-control:focus {
            background: #fff;
            border-color: #ffc107; /* Đổi màu viền khi focus */
            box-shadow: 0 0 5px rgba(255, 193, 7, 0.5);
        }

        .form-control:hover {
            background: #e2e6ea;
        }

        /* Button styles */
        .btn-primary {
            background-color: #ffc107;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            padding: 10px 15px;
            font-size: 1.1rem;
            font-weight: bold; /* Làm chữ đậm hơn */
        }

        .btn-primary:hover {
            background-color: #ffca2c; /* Đổi màu khi hover */
            transform: translateY(-2px);
        }

        /* Additional styles */
        .container {
            margin-top: 50px;
        }

        .logo {
            width: 50px;
            border-radius: 100%;
            margin-right: 10px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container-fluid">
            <img class="logo" src="./White and Blue Modern Gift Logo.png" alt="">
            <a class="navbar-brand" href="index.html">JoyfulBox</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Sản phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="custom-gifts.html">Quà tặng tùy chỉnh</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Giới thiệu</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Liên hệ</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                    </li>
                    <li class="nav-item"><a class="nav-link active" href="login.html">Đăng nhập</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <h1>Chào mừng đến với JoyfulBox</h1>
        <p>Hành trình tặng quà đầy niềm vui của bạn bắt đầu từ đây!</p>
    </header>

    <div class="container fade-in">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card my-5">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Đăng nhập</h2>
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Tên người dùng</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <a href="#forgotPassword" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Quên mật khẩu?</a>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                        </form>
                        <p class="text-center mt-3">Bạn chưa có tài khoản? <a href="#register" data-bs-toggle="modal" data-bs-target="#registerModal">Đăng ký tại đây</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Đăng ký</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="handleRegister(event)">
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">Tên người dùng</label>
                            <input type="text" class="form-control" id="registerUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Quên mật khẩu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="handleForgotPassword(event)">
                        <div class="mb-3">
                            <label for="forgotEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="forgotEmail" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Đặt lại mật khẩu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleRegister(event) {
            event.preventDefault();
            // Your registration logic here
            alert("Registration logic not implemented yet.");
        }

        function handleForgotPassword(event) {
            event.preventDefault();
            // Your forgot password logic here
            alert("Forgot password logic not implemented yet.");
        }
    </script>
</body>

</html>
